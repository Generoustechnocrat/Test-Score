<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="stylesheet" href=" style.css">
		<title>Frontend Mentor | Results summary component</title>

	</head>
	<body>
		<main class="container">
			<div class="wrap">
				<section class="scoresheet">

					<h1 class="yr">Your Result</h1>
					<div class="score">
					<span class="num">76</span>
					<p class="total-score">of 100</p>
					</div>

					<p class="G">Great</p>
					<p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
				</section>
				<section class="sum">
						<h1 class="sm">Summary</h1>
						<div class "sum-details">
								<div class="detail reaction">
								<img src="icon-reaction.svg">
								<span>Reaction</span>
								<p class="total"> <span class="t-score">80 </span>/ 100</p>
								</div>
								<div class="detail memory">
								<img src="icon-memory.svg">
								<span>Memory</span>
								<p class="total"><span class="t-score" >92 </span>/ 100</p>
								</div>
								<div class="detail verbal">
								<img src="icon-verbal.svg">
								<span>Verbal</span>
								<p class="total"><span class="t-score" >61 </span>/ 100</p>
								</div>
								<div class="detail visual">
								<img src="icon-visual.svg">
								<span>Visual</span>
								<p class="total"><span class="t-score">72 </span>/ 100</p>
								</div>
						</div>
						<button>Continue</button>
				</section>
			</div>
		</main>
  
	  <footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">GenerousTechnocrat</a>.
	  </footer>
	</body>
</html>
